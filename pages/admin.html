  <body>
    <div class="exit-button_box">
      <button class="exit-button">
        <a
          href="#"
          class="exit-button_a"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-title="выйти"
        >
          <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </a>
      </button>
      <button
        class="change-data-btn exit-button"
        id="liveToastBtn"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        data-bs-title="сохранить"
      >
        <i class="fa-floppy-disk fa-2xl fa-regular"></i>
      </button>
      <button
        class="exit-button add-card"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        data-bs-title="добавить"
      >
        <i class="fa-solid fa-plus fa-2xl"></i>
      </button>
    </div>
    <div class="toast-container position-fixed top-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..." /> -->
          <i class="fa-solid fa-user rounded me-2"></i>
          <strong class="me-auto">Помощник</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Закрыть"
          ></button>
        </div>
        <div class="toast-body">Ваши данные успешно сохранены!</div>
      </div>
    </div>
